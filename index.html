<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,500"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/f4c072c564.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/js/lib/Jquerymin.js"></script>
  </head>

  <body>
    <div id="container">
      <h1>
        To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span>
      </h1>
      <input type="text" placeholder="Add New Todo" />

      <ul>
        <li>
          <span><i class="fa fa-trash"></i></span> Go To Potions Class
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> Buy New Robes
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> Visit Hagrid
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
